
<h1 id="game-section-title"></h1>

<!-- Game section content. MUST to have the same id on kaimonastery.tml -->
<div id="game-section">
    Loading...
</div>

<!-- Navigation buttons (previous / next) -->
<div id="game-navSectionButtons" style="display: none; text-align: center">
    <hr />
    <a href="#" id="game-prevSection" class="btn btn-outline-secondary" style="margin-right:10px; width:25%">
        <span class="fa fa-arrow-left"></span>
    </a>
    <a href="#" id="game-nextSection" class="btn btn-outline-secondary" style="margin-left:10px; width:25%">
        <span class="fa fa-arrow-right"></span>
    </a>
</div>

<!-- Book copyright -->
<div style="text-align: center; font-size: small; font-style: italic">
    <hr />
    <span id="game-copyrights"></span>
</div>

<!-- Debug options -->
<div style="display:none" id="game-debugSection">
    <h2>Debug</h2>

    <form class="form-inline" id="game-debugJump" >
        <div class="form-group">
            <label for="game-debugNSection">Jump to section</label>
            <input type="text" class="form-control" id="game-debugNSection" 
                placeholder="section id">
            <button type="submit" class="btn btn-outline-secondary">Go</button>
            <a id="game-goDisciplines" href="#">Go to disciplines</a>
        </div>
    </form>

    <form class="form-inline" id="game-debugRandomTable" >
        <div class="form-group">
            <label for="game-debugRandomFix">Set next random number</label>
            <input type="text" class="form-control" id="game-debugRandomFix" 
                placeholder="Random number">
            <button type="submit" class="btn btn-outline-secondary">Set</button>
        </div>
    </form>

    <p>
        <a href="#tests">Tests</a>
    </p>
    <p>
        <a id="game-resetSection" href="#">Reset section state</a>
    </p>
    <p id="game-origins">
        Origin sections: <span id="game-sourceSections"></span>
    </p>
</div>

<!-- Modal to see Combat ratio details (see combatMechanics.ts)-->
<div class="modal fade" id="game-ratiodetails" tabindex="-1" role="dialog" 
    aria-labelledby="game-ratiotitle">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="game-ratiotitle" data-translation="combatRatio">
                    COMBAT RATIO
                </h4>
            </div>

            <div class="modal-body">
                <p>
                    <b id="game-ratioplayername">Lone Wolf</b>: <span id="game-ratioplayer"></span>
                </p>
                <p>
                    <b id="game-ratioenemyname">Enemy name</b>: <span id="game-ratioenemy"></span>
                </p>
                <p>
                    <b data-translation="combatRatio">COMBAT RATIO</b>: <span id="game-ratioresult"></span>
                </p>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal"
                data-translation="close">
                    Close
                </button>
            </div>
        </div>

    </div>
</div>
