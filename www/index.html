<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Kai Chronicles, a player for Lone Wolf game books">
    <meta name="author" content="Project Aon">
    <link rel="icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/icon.png">
    <link rel="manifest" href="manifest.json" />
    <title>Kai Chronicles</title>

    <!-- Bootstrap core CSS -->
    <link href="lib/bootstrap-4.6.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="lib/fontawesome-free-6.6.0-web/css/fontawesome.min.css">
    <link rel="stylesheet" href="lib/fontawesome-free-6.6.0-web/css/solid.min.css">
    <link href="lib/toastr/toastr.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/kaichronicles.css" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation bar -->
    <nav id="template-header" class="navbar navbar-dark bg-dark fixed-top navbar-expand-md">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#mainMenu" id="template-img-logo">
            <img src="images/logo-white-bg-40.png" 
                 style="display: inline-block; margin-top:-10px;" alt="Logo" />
          </a>
          <a class="navbar-brand hidden-xs hidden-sm" href="#mainMenu" id="template-title">
            Kai Chronicles
          </a>
          <span class="navbar-text" id="template-statistics">
              <span id="template-kaiName"></span>
              <span data-translation="CS">C.S.</span>: 
              <span id="template-combatSkill">99</span>
              <span data-translation="E">E.</span>: 
              <span id="template-endurance">99</span>
          </span>
        </div>
        <button type="button" class="navbar-toggler collapsed" data-toggle="collapse" 
        data-target="#navbar" aria-expanded="false" aria-controls="navbar" aria-label="Toggle navigation"
        id="template-menubutton">
            <span class="navbar-toggler-icon"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav" id="navbar-content">
            <li class="nav-item">
                <a class="nav-link" href="#actionChart" id="template-actionChart" data-translation="actionChart">
                    Action Chart
                </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#map" id="template-map" data-translation="map">Map</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#settings" data-translation="settings">Settings</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#mainMenu" id="template-mainMenu" data-translation="mainMenu">
                Main Menu
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container" id="template-container">

      <!--Main content-->
      <div id="content">
          <div id="body">
              <img src="images/ajax-loader.gif" alt="Loading image" />
              Loading...
          </div>
      </div>

    </div><!-- /.container -->

    <!-- Modal to see object details -->
    <div class="modal fade" id="template-objectDetails" tabindex="-1" role="dialog" 
        aria-labelledby="template-objectTitle">
      <div class="modal-dialog" role="document">
        <div class="modal-content">

          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="template-objectTitle">Object</h4>
          </div>

          <div class="modal-body">
            <div class="illustration" id="template-objectImage">
                <img alt="Object image" src="#" />
            </div>
            <p id="template-objectDescription"></p>
            <p id="template-objectDescriptionExtra"></p>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal" 
              data-translation="close">
                Close
            </button>
          </div>
        </div>
        
      </div>
    </div>

    <!-- Modal to see combat tables -->
    <div class="modal fade" id="template-combatTables" tabindex="-1" role="dialog" 
        aria-labelledby="template-ctTitle">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="template-ctTitle" data-translation="combatTables">
                        Combat Tables
                    </h4>
                </div>

                <div class="modal-body">
                    <div class="illustration">
                        <img src="" 
                            alt="Combat table" id="template-ctimage0" />
                    </div>
                    <div class="illustration">
                        <img src="" 
                            alt="Combat table" id="template-ctimage1" />
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal"
                      data-translation="close">
                        Close
                    </button>
                </div>
            </div>
        
        </div>
    </div>

    <!-- Manual random table -->
    <div class="modal fade" id="template-randomtable" tabindex="-1" role="dialog" 
        aria-labelledby="template-randomtitle" aria-describedby="template-randomsubtitle" data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title" id="template-randomtitle" data-translation="randomTable">
                        Random table
                    </h4>
                    <h5 id="template-randomsubtitle"></h5>
                </div>

                <div class="modal-body">
                    <div class="table-responsive">
                      <table class="table" id="template-containertable">
                          <tbody id="template-randomcontent">
                          </tbody>
                      </table>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal"
                      data-translation="close">
                        Close
                    </button>
                </div>
            </div>
        
        </div>
    </div>

    <!-- Third party -->
    <script src="lib/jquery-3.7.1.min.js"></script>
    <script src="lib/bootstrap-4.6.2-dist/js/bootstrap.min.js"></script>
    <script src="lib/toastr/toastr.min.js"></script>
    <script src="lib/filesaver.js"></script>

    <!-- @ifdef PRODUCTION !>      
      <script>
        var ENVIRONMENT = 'PRODUCTION';
      </script>
    <!-- @endif -->
    <!-- @ifndef PRODUCTION -->
      <script src="lib/xmllint.js"></script>
      <script>
        var ENVIRONMENT = 'DEVELOPMENT';
      </script>
    <!-- @endif -->

    <script src="js/kai.js"></script>
    
    <script>
      kai.App.run(ENVIRONMENT);
    </script>

  </body>
</html>
